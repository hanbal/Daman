<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
		<div class="banner">
			<div class="banner-slider">

				<ul class="banner-slider_nav"></ul>

				<div class="banner_slide">
					<img src="../_assets/_img/_banner/banner-1.jpg" />
					<div class="banner_overlay">
						<h1>Slide 1</h1>
						<h2>Sub text</h2>
					</div>
				</div>
				<div class="banner_slide">
					<img src="../_assets/_img/_banner/banner-2.jpg" />
					<div class="banner_overlay">
						<h1>Slide 2</h1>
						<h2>Shankle jowl filet mignon pig, swine short ribs tongue spare ribs turkey venison jerky picanha biltong shoulder.</h2>
					</div>
				</div>
				<div class="banner_slide">
					<img src="../_assets/_img/_banner/banner-3.jpg" />
						<div class="banner_overlay">
							<h1>Slide 3</h1>
							<h2>Venison biltong pancetta meatloaf ball tip, boudin strip steak tongue beef ribs.</h2>
							<a class="banner_button" href="#3"  data-buttontext="Get started now">Get started now<span class="icon icon--arrow icon--flushright"></span></a>
						</div>
				</div>

				<div class="cycle_arrow-wrapper">
					<a href="#" class="control-buttons cycle_prev"></a>
					<a href="#" class="control-buttons cycle_next"></a>
				</div>
			</div>
		</div>
		
		<script src="js/jquery.js"></script>
        <script src="js/jquery.stepcycle.js"></script>
        <script>
        	$(document).ready(function(e){
        		var banner = $('.banner-slider').stepCycle({
        			autoAdvance: true,
        			transition: 'fade',
        			childSelector: '.banner_slide',
        			transitionTime: .75,
        			navContainerSelector: '.banner-slider_nav',
        			navDotClass:'banner-slider_nav_item',
        			navItemTemplate: '<li class="banner-slider_nav_item banner-slider_nav_item--is-selected"><a href="#"><i class="fa fa-circle-o" aria-hidden="true"></i></a></li>',
        			navSelectedClass: 'banner-slider_nav_item--is-selected',
        			transitionBegin: function($oldSlide, $newSlide) {
        				console.log('slide transition begin', $oldSlide, $newSlide);
        			},
        			transitionComplete: function($oldSlide, $newSlide) {
        				console.log('slide transition complete', $oldSlide, $newSlide);
        			}
        		});
        	})
        </script>
    </body>
</html>
